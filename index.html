<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Neighborhood Map project </title>

    <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  
  <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/lib/jquery-1.11.2.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdVKe-Wtr53nm6wvy0-dkeS0KqplN9dU8&libraries=places&callback=initMap" async defer></script>
  

  </head>
 <body>

<!-- Displaying the map  -->


<div class="row">
<div class="col-md-4 display_list">


</div>
<div>
  <input id="LocInput" class="controls input_Text" type="text" placeholder="Search Box">

<ul data-bind="foreach: valid_locations" class="location_list list-group">
    <li class="list-group-item" data-bind="click: $parent.SetMarker">
         <span data-bind="text: name"> </span><br>
          
    </li>
</ul>
</div>
</div>
</div>

<div id="map"></div>



  
<script src="js/app.js"></script>
 </body>
</html>
